    <script>
        //TOP BTN
        //Get the button:
        mybutton = document.getElementById("SULScrolltoTopBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.opacity = "1";
            } else {
                mybutton.style.opacity = "0";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
    <script>
        var SULswiper = new Swiper('.SULswiper', {

            //★5.2.1★小圓點【基本】-白點swiper-pagination-white, 黑點swiper-pagination-black
            pagination: {
                el: '.SULswiper .swiper-pagination',
                clickable: true, //觸擊切換
            },
            //★5.2.1★左右切換-白色箭頭swiper-button-white, 黑色箭頭swiper-button-black  
            navigation: {
                nextEl: '.SULswiper .swiper-button-next',
                prevEl: '.SULswiper .swiper-button-prev',
            },
            //★5.2.1★自動撥放
            autoplay: {
                delay: 5000,
                disableOnInteraction: false, //觸擊後不再自動輪播
            },
            //★5.2.1★切換特效(淡化)
            effect: 'slide', //切換特效 fade(淡化) cube(立方體) coverflow(3D) flip(翻牌) slide(一般)
            fadeEffect: {
                crossFade: false //打開自動淡出
            },
            //排版
            slidesPerView: 1, //顯示幾個
            slidesPerGroup: 1, //一次切換幾個
            spaceBetween: 0, //間距
            loop: true,
        });
    </script>
